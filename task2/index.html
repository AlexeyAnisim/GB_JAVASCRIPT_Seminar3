<body>
   <script src="script.js"></script> 
   <script>


// Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
// Создать фукнцию, которая высчитывает 13% от данного числа и выводит в консоль текст 
// "Размер заработной платы за вычетом налогов равен значение"

const num = Number(prompt('Введите число'));
if (isNaN(num)) {
  alert('Введено не число!');
} else {
  alert('Введено число!');
}

function percentageNumber(number){
       
    console.log(`Размер заработной платы за вычетом налогов равен ${number + number/100*13}`);
}

let number = num;
percentageNumber(number);

   </script>
