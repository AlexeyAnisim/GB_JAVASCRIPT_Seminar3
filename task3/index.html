<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="script.js"></script>
    <script>

        // Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, которая определяет 
        //максимальное значение среди этих чисел

        const num1 = Number(prompt('Введите число num1'));
        const num2 = Number(prompt('Введите число num2'));
        const num3 = Number(prompt('Введите число num3'));

        function max_of_three(numA, numB, numC) {
            max_val = 0;
            if (numA > numB) {
                max_val = numA;
            } else {
                max_val = numB;
            }
            if (numC > max_val) {
                max_val = numC;
            }
            return max_val;
        }

        let numA = num1;
        let numB = num2;
        let numC = num3;
        max_of_three(numA, numB, numC);
        console.log(`Максимальное значение из трех чисел ${numA}, ${numB}, ${numC} это ${max_of_three(numA, numB, numC)}`);

    </script>
</body>

</html>
